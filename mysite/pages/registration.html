<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/main.js" defer></script>
    <title>Форма регистрации</title>
</head>
<body>
<div class="container form_user">
    <div class="form_authorization hidden">
        <h1>Форма авторизации</h1>
        <form action="../controllers/check_registration.php" method="post">
            <input type="text" class="form-control mt-4" name="login" id="login" placeholder="Введите логин">
            <input type="password" class="form-control mt-4" name="password" id="pass" placeholder="Введите пароль">
            <button class="btn btn-success mt-4">Войти</button>
        </form>
        <button class="btn btn-link btn-activate mt-4">Зарегистрироваться</button>
    </div>
    <div class="form_authorization unhidden">
        <h1>Форма регистрации</h1>
        <form action="../controllers/check_registration.php" method="post">
            <input type="text" class="form-control mt-4" name="name" id="name" placeholder="Введите имя">
            <input type="text" class="form-control mt-4" name="login" placeholder="Введите логин">
            <input type="password" class="form-control mt-4" name="password" placeholder="Введите пароль">
            <button class="btn btn-success mt-4">Зарегистрироваться</button>
        </form>
        <button class="btn btn-link btn-activate mt-4">Уже зарегистрированы?Войти</button>
    </div>
</div>
</body>
</html>
